<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maheen's Web Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="close.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <img class="invert" src="logo.svg" alt="logo" />
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="" />
            <h2>
              Your library
            </h2>
          </div>
          <div class="songslist">
            <ul>
              
        </ul>
      </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="hamburger">
            <img class="invert" src="hamburger.svg" alt="">
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Maheen's Playlists</h1>
          <div class="cardContainer"></div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">
              
            </div>
          </div>
          <div class="abovebar">

          
          <div class="songinfo">

          </div>
            <div class="songButtons">
              <img id="previous" src="previous.svg" alt="">
              <img id="play" src="play.svg" alt="">
              <img id="next" src="next.svg" alt="">
            </div>
            <div class="timevol">

           
            <div class="songtime">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
